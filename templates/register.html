<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ランチ登録フォーム</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/register.css') }}">
</head>
<body>
    <div class="form-container">
        <h2>🍽 行ったお店を登録しよう！</h2>

        {% if success %}
            <p class="success">登録完了したよ〜！ありがとう🥰</p>
        {% endif %}
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}

        <form method="post">
            <label>
                店名
                <input type="text" name="shop" placeholder="例: ふくや" required>
            </label>
            <label>
                メニュー
                <input type="text" name="menu" placeholder="例: 天丼" required>
            </label>
            <label>
                価格
                <input type="text" name="price" placeholder="例: 900円" required>
            </label>
            <label>
                雰囲気
                <input type="text" name="mood" placeholder="例: 落ち着いて話せる" required>
            </label>
            <label>
                感想
                <textarea name="comment" placeholder="感想を自由に書いてね…" required></textarea>
            </label>
            <button type="submit">登録する</button>
        </form>

        <div class="back-button-container">
            <a href="/" class="back-button">← ランチ相談画面に戻る</a>
        </div>

    </div>
</body>
</html>
